<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List Fixer</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks with your messy grocery list!</h1>
      <div>
        <form id="formGrocery">
          <div class="form-group">
            <label for="item1">Item #1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item #2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item #3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item #4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item #5</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Item #6</label>
            <input id="item6" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item7">Item #7</label>
            <input id="item7" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>
      <div id="fixedList">
        <h2>New list</h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
